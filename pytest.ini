[pytest]
# pytest配置文件

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = test

# 命令行选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 标记定义
markers =
    slow: 标记测试为慢速测试
    integration: 标记测试为集成测试（需要服务器运行）
    unit: 标记测试为单元测试

# 最小Python版本
minversion = 6.0


